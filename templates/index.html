<!DOCTYPE html>
<html>
  <head>
    <!-- Load Bootstrap CSS from jsDelivr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Set the title of the HTML page -->
    <title>My Flask App with Bootstrap</title>
    {% block styles %}
      <!-- Load Bootstrap CSS from the static folder -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% endblock %}
  </head>
  <body>
    <!-- Add a container to hold content of the web page -->
    <div class="container">
      <!-- Add a heading to the container -->
      <h1>Hello, world!</h1>
    </div>

    {% block scripts %}
      <!-- Load Bootstrap JS from the static folder -->
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% endblock %}
  </body>
</html>
